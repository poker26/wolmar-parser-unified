<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–µ—Ä–≤–µ—Ä–∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-8" x-data="monitor()">
        <div class="max-w-6xl mx-auto px-4">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">
                üîç –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–µ—Ä–≤–µ—Ä–∞
            </h1>
            
            <!-- –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞ -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">üìä –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-green-50 p-4 rounded-lg">
                        <div class="text-sm text-gray-600">–°—Ç–∞—Ç—É—Å</div>
                        <div class="text-lg font-semibold text-green-600" x-text="serverStatus.status || '–ü—Ä–æ–≤–µ—Ä–∫–∞...'"></div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="text-sm text-gray-600">Uptime</div>
                        <div class="text-lg font-semibold text-blue-600" x-text="formatUptime(serverStatus.uptime)"></div>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <div class="text-sm text-gray-600">–ü–∞–º—è—Ç—å</div>
                        <div class="text-lg font-semibold text-purple-600" x-text="formatMemory(serverStatus.memory)"></div>
                    </div>
                </div>
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">üéõÔ∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h2>
                <div class="flex flex-wrap gap-4">
                    <button @click="refreshStatus()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                    </button>
                    <button @click="checkHealth()" 
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        üè• Health Check
                    </button>
                    <button @click="viewLogs()" 
                            class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                        üìã –õ–æ–≥–∏
                    </button>
                </div>
            </div>
            
            <!-- –õ–æ–≥–∏ -->
            <div class="bg-white rounded-lg shadow p-6" x-show="showLogs">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">üìã –õ–æ–≥–∏ —Å–µ—Ä–≤–µ—Ä–∞</h2>
                    <button @click="refreshLogs()" 
                            class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                        üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                    </button>
                </div>
                <div class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm max-h-96 overflow-y-auto">
                    <div x-html="logs"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function monitor() {
            return {
                serverStatus: {},
                logs: '',
                showLogs: false,
                
                async init() {
                    await this.refreshStatus();
                    setInterval(() => this.refreshStatus(), 30000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
                },
                
                async refreshStatus() {
                    try {
                        const response = await fetch('/api/health');
                        this.serverStatus = await response.json();
                    } catch (error) {
                        this.serverStatus = { status: 'error', error: error.message };
                    }
                },
                
                async checkHealth() {
                    try {
                        const response = await fetch('/api/health');
                        const health = await response.json();
                        
                        if (health.status === 'ok') {
                            alert(`‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç –æ—Ç–ª–∏—á–Ω–æ!\n\nüìä –°—Ç–∞—Ç—É—Å: ${health.status}\n‚è±Ô∏è Uptime: ${this.formatUptime(health.uptime)}\nüíæ –ü–∞–º—è—Ç—å: ${this.formatMemory(health.memory)}\nüÜî PID: ${health.pid}`);
                        } else {
                            alert(`‚ùå –ü—Ä–æ–±–ª–µ–º–∞ —Å —Å–µ—Ä–≤–µ—Ä–æ–º!\n\nüìä –°—Ç–∞—Ç—É—Å: ${health.status}\n‚ö†Ô∏è –û—à–∏–±–∫–∞: ${health.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                        }
                    } catch (error) {
                        alert(`‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!\n\n–û—à–∏–±–∫–∞: ${error.message}`);
                    }
                },
                
                async viewLogs() {
                    this.showLogs = true;
                    await this.loadLogs();
                },
                
                async refreshLogs() {
                    await this.loadLogs();
                },
                
                async loadLogs() {
                    this.logs = '–ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ–≤...';
                    
                    try {
                        const response = await fetch('/api/logs?lines=50');
                        const data = await response.json();
                        
                        if (data.logs && data.logs.length > 0) {
                            this.logs = data.logs.map(log => 
                                `<div class="mb-1 flex">
                                    <span class="text-gray-500 text-xs mr-2">[${new Date(log.timestamp).toLocaleTimeString()}]</span> 
                                    <span class="text-${log.type === 'error' ? 'red' : 'green'}-400 flex-1">${log.message}</span>
                                </div>`
                            ).join('');
                        } else {
                            this.logs = '<div class="text-yellow-400">–õ–æ–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                        }
                    } catch (error) {
                        this.logs = `<div class="text-red-400">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ–≤: ${error.message}</div>`;
                    }
                },
                
                formatUptime(uptime) {
                    if (!uptime) return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                    const hours = Math.floor(uptime / 3600);
                    const minutes = Math.floor((uptime % 3600) / 60);
                    return `${hours}—á ${minutes}–º`;
                },
                
                formatMemory(memory) {
                    if (!memory) return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                    const mb = Math.round(memory.rss / 1024 / 1024);
                    return `${mb} MB`;
                }
            }
        }
    </script>
</body>
</html>
