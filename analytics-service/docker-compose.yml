version: '3.8'

services:
  wolmar-analytics:
    build: .
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - ANALYTICS_PORT=3002
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api/analytics/dashboard-stats', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wolmar-network

networks:
  wolmar-network:
    external: true
